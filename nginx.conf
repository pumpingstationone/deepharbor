events {
    worker_connections 1024;
}

http {
    upstream dhservice {
        server dhservice:8000;
    }
    
    upstream dhidentity {
        server dhidentity:8000;
    }

    upstream dhauthorizations {
        server dhauthorizations:8000;
    }
    
    upstream dhaccess {
        server dhaccess:8000;
    }
    
    upstream dhstatus {
        server dhstatus:8000;
    }
    
    upstream dh2ad {
        server dh2ad:8000;
    }

    upstream dh2rfid {
        server dh2rfid:8000;
    }

    upstream wf2dh {
        server wf2dh:8000;
    }

    server {
        listen 80;

        location /dh/service/ {
            proxy_pass http://dhservice/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /dh/identity/ {
            proxy_pass http://dhidentity/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /dh/authorizations/ {
            proxy_pass http://dhauthorizations/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /dh/access/ {
            proxy_pass http://dhaccess/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /dh/status/ {
            proxy_pass http://dhstatus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /dh/dh2rfid/ {
            proxy_pass http://dh2rfid/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /dh/dh2ad/ {
            proxy_pass http://dh2ad/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /dh/wf2dh/ {
            proxy_pass http://wf2dh/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
